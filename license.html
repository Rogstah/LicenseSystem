<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Licenses - My Licenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">Licenses</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="license.html" class="active">My Licenses</a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <main class="content">
        <header>
            <h2>My Licenses</h2>
            <img src="https://i.imgur.com/7YV5V9p.png" class="avatar">
        </header>

        <table class="license-table">
            <thead>
                <tr>
                    <th>PRODUCT</th>
                    <th>LICENSE KEY</th>
                    <th>USAGE</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="license-data"></tbody>
        </table>
    </main>

    <script>
        if(sessionStorage.getItem("auth") !== "ZGFzaHN0dWRpbzIwMjYyMDE0") window.location.href = "login.html";
        
        function logout() { sessionStorage.clear(); window.location.href = "login.html"; }

        fetch('licenses.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('license-data');
                data.forEach(item => {
                    container.innerHTML += `
                        <tr>
                            <td><strong>${item.plugin}</strong></td>
                            <td><code class="key-box">${item.license}</code></td>
                            <td>${item.usage || 0}</td>
                            <td><span class="status-tag">${item.valid === "true" ? 'Active' : 'Expired'}</span></td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Could not load licenses:", err));
    </script>
</body>
</html>
