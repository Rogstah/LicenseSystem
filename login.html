<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugster Licenses - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="https://i.imgur.com/8nN6hH3.png" alt="Logo" class="logo-img">
        <h1>Hugster Licenses</h1>
        <p>Manage your licenses with ease.</p>
        <button id="loginBtn" class="btn-primary">Login with Discord</button>
        <span class="secure-text">Secure authentication via Discord OAuth2</span>
    </div>
    <script>
        document.getElementById("loginBtn").onclick = () => {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "home.html";
        };
    </script>
</body>
</html>
